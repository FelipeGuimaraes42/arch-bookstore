<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Arch Bookstore: Sign In</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    html, body {
      height: 100%;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 75%;
    }


  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand m-2" th:href="@{/}">Arch Bookstore</a>
  </nav>
</div>
<div class="container">
  <div>
    <div class="panel">
      <h2 class="text-center">Sign In</h2>
    </div>
    <form class="form" th:action="@{login}" method="post">
      <div class="alert alert-danger" role="alert" th:if="${success == 0}">
        <strong>WRONG USERNAME OR PASSWORD</strong>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" name="username" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" name="password">
      </div>
      <div class="form-group">
        <input type="submit" class="btn btn-primary btn-block" value="Sign In">
      </div>
      <div class="form-group text-center">
        <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
      </div>
    </form>
  </div>
</div>
</body>
</html>
