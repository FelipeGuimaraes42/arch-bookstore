<!DOCTYPE html>
<html lang="en-us" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Architecture Hortifruti: Cart</title>
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <style>
    .cart-box-main {
      margin-top: 50px;
    }
    .quantity-box input {
      max-width: 80px;
    }
    .total-pr p {
      margin: 0;
    }
    .text-center {
      text-align: center;
      vertical-align: middle;
    }
    .table td{
      text-align: center;
      vertical-align: middle;
    }
    .table th {
      text-align: center;
      vertical-align: middle;
    }

  </style>
</head>
<body>
<div>
  <nav class="navbar navbar-dark bg-primary">
    <a class="navbar-brand m-2" th:href="@{/}">Architecture Hortifruti</a>
    <div class="navbar-nav ml-auto">
      <div class="d-flex">
        <form class="form-inline" th:action="@{/logout}">
          <button class="btn btn-danger m-2 my-sm-2" type="submit">LOGOUT</button>
        </form>
      </div>
    </div>
  </nav>
</div>
<div class="container cart-box-main">
  <div class="row">
    <div class="col-lg-12">
      <div class="table-main table-responsive">
        <div th:if="${empty}">
          <h3 class="text-center"> You don't have any items in your cart</h3>
          <h3 class="text-center"><a th:href="@{/}">Resume Shopping</a></h3>
        </div>
        <table class="table" th:if="${!empty}">
          <thead>
          <tr class="active">
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Price/kg</th>
            <th scope="col">Quantity</th>
            <th scope="col">Total</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="item : ${cart.cartItems}">
            <td class="text-center">
              <img th:src="@{${item.hortifruti.image}}" th:alt="${item.hortifruti.name + ' image'}"
                   width="100"/>
            </td>
            <td class="text-center" th:text="${item.hortifruti.name}"></td>
            <td class="text-center"
                th:text="${'R$'+ #numbers.formatDecimal(item.hortifruti.price, 1, 2)}"></td>
            <form th:action="@{/cart/update}" method="post">
              <input type="hidden" name="item_id" th:value="${item.hortifruti.id}">
              <td class="text-center quantity-box">
                <input type="number" name="quantity" th:value="${item.quantity}" size="4" value="1"
                       min="1" step="1"
                       class="c-input-text qty text">
              </td>
              <td class="text-center total-pr">
                <p th:text="${'R$' + #numbers.formatDecimal(item.hortifruti.price * item.quantity, 1, 2)}"></p>
              </td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <button type="submit" name="action" value="update" title="Update"
                          class="btn btn-primary">Update
                  </button>
                </div>
              </td>
              <td class="text-center">
                <div class="btn-group" role="group">
                  <button type="submit" name="action" value="delete" title="Delete"
                          class="btn btn-danger">Delete
                  </button>
                </div>
              </td>
            </form>
          </tr>
          <tr class="text-center">
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"></td>
            <td class="text-center"><strong>Total:</strong></td>
            <td class="text-center"
                th:text="${'R$' + #numbers.formatDecimal(totalPrice, 1, 2)}"></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
</html>
